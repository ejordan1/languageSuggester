<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script type="text/javascript" src="js/jquery-3.4.1.js"></script>
    <script type="text/javascript" src = js/scripts.js></script>
    <title>language suggester survey</title>
  </head>
  <body>
    <div class="container">
      <form id="form" action="index.html" method="post">

        <div class="q1 radioItem">
          <label>Web development?</label>
          <div class="radio">
            <label><input type = "radio" name = "q1" value="0">not very important</label>
          </div>
          <div class="radio">
            <label><input type = "radio" name = "q1" value="0"></label>
          </div>
          <div class="radio">
            <label><input type = "radio" name = "q1" value="1" checked></label>
          </div>
          <div class="radio">
            <label><input type = "radio" name = "q1" value="2"></label>
          </div>
          <div class="radio">
            <label><input type = "radio" name = "q1" value="4">very important</label>
          </div>
        </div>
        <div class="q2 radioItem">
          <label>Independent Game Development?</label>
          <div class="radio">
            <label><input type = "radio" name = "q2" value="0">not very important</label>
          </div>
          <div class="radio">
            <label><input type = "radio" name = "q2" value="0" ></label>
          </div>
          <div class="radio">
            <label><input type = "radio" name = "q2" value="0" checked></label>
          </div>
          <div class="radio">
            <label><input type = "radio" name = "q2" value="1"></label>
          </div>
          <div class="radio">
            <label><input type = "radio" name = "q2" value="3">very important</label>
          </div>
        </div>
        <div class="q3 radioItem">
          <label>Do you want to be able to create usual everyday things like websites and applications, or do you want to pursue things like programming operating systems or software engines? </label>
          <div class="radio">
            <label><input type = "radio" name = "q3" value="-2">usual things</label>
          </div>
          <div class="radio">
            <label><input type = "radio" name = "q3" value="-1"></label>
          </div>
          <div class="radio">
            <label><input type = "radio" name = "q3" value="0" checked></label>
          </div>
          <div class="radio">
            <label><input type = "radio" name = "q3" value="1"></label>
          </div>
          <div class="radio">
            <label><input type = "radio" name = "q3" value="2">operating systems and engines</label>
          </div>
        </div>
        <div class="q4 radioItem">
          <label>Do you want to learn the fundamentals and slowly work from there or just get to seeing graphics and things on the screen faster?</label>
          <div class="radio">
            <label><input type = "radio" name = "q4" value="-2">Learn slowly</label>
          </div>
          <div class="radio">
            <label><input type = "radio" name = "q4" value="-1" ></label>
          </div>
          <div class="radio">
            <label><input type = "radio" name = "q4" value="0"checked></label>
          </div>
          <div class="radio">
            <label><input type = "radio" name = "q4" value="1"></label>
          </div>
          <div class="radio">
            <label><input type = "radio" name = "q4" value="2">Graphics and things faster</label>
          </div>
        </div>
        <div class="q5 radioItem">
          <label>Do you want go into machine learning?</label>
          <div class="radio">
            <label><input type = "radio" name = "q5" value="0">not very important</label>
          </div>
          <div class="radio">
            <label><input type = "radio" name = "q5" value="0" ></label>
          </div>
          <div class="radio">
            <label><input type = "radio" name = "q5" value="1" checked></label>
          </div>
          <div class="radio">
            <label><input type = "radio" name = "q5" value="2"></label>
          </div>
          <div class="radio">
            <label><input type = "radio" name = "q5" value="4">very important</label>
          </div>
        </div>
        <div class="q6 radioItem">
          <label>are you a mathmetician wants to spend the time to learn a math oriented language without seeing results for a long time?</label>
          <div class="radio">
            <label><input type = "radio" name = "q6" value="-4">not very important</label>
          </div>
          <div class="radio">
            <label><input type = "radio" name = "q6" value="-1"></label>
          </div>
          <div class="radio">
            <label><input type = "radio" name = "q6" value="0" checked></label>
          </div>
          <div class="radio">
            <label><input type = "radio" name = "q6" value="1"></label>
          </div>
          <div class="radio">
            <label><input type = "radio" name = "q6" value="4">very important</label>
          </div>
        </div>
        <button type="submit" name="button">submit</button>
      </form>
      <div id="results">
        <p>Your responses determine that...</p>
        <ul>
          <li>Your first best language is <span id = "firstBest"></span></li>
          <li>Your second best language is <span id = "secondBest"></span></li>
          <li>Your third best language is <span id = "thirdBest"></span></li>
        </ul>


      </div>
    </div>
  </body>
</html>
